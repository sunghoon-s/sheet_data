    <script>

        function handleFileSelect(event) {

        async function loadExcelFile(file) {

            try {

                // ì²« ë²ˆì§¸ ì‹œíŠ¸ ì½ê¸°
                const firstSheetName = workbook.SheetNames[0];

        function analyzeData() {

            const headers = Object.keys(excelData[0]);
            console.log('í—¤ë”:', headers);
            
            // ê³µì •ëª… ì»¬ëŸ¼ ì°¾ê¸°
            const processColumn = headers.find(header =>

            );
            
            // ìƒì‚°ìˆ˜ëŸ‰ ì»¬ëŸ¼ ì°¾ê¸°
            const productionColumn = headers.find(header => 
                header.includes('ìƒì‚°ìˆ˜ëŸ‰') || 
                header === 'ìƒì‚°ìˆ˜ëŸ‰' ||
                header.toLowerCase().includes('production') ||

            );
            
            if (!processColumn) {
                alert(`ê³µì •ëª… ì»¬ëŸ¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\nì‚¬ìš© ê°€ëŠ¥í•œ ì»¬ëŸ¼: ${headers.join(', ')}`);
                console.log('ì‚¬ìš© ê°€ëŠ¥í•œ ì»¬ëŸ¼ë“¤:', headers);
                return;
            }
            
            if (!productionColumn) {
                alert(`ìƒì‚°ìˆ˜ëŸ‰ ì»¬ëŸ¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\nì‚¬ìš© ê°€ëŠ¥í•œ ì»¬ëŸ¼: ${headers.join(', ')}`);
                console.log('ì‚¬ìš© ê°€ëŠ¥í•œ ì»¬ëŸ¼ë“¤:', headers);
                return;
            }
            
            // ê³µì •ëª…ë³„ ìƒì‚°ìˆ˜ëŸ‰ ì§‘ê³„
            const processResults = {};
            let totalValidRows = 0;
            let totalInvalidRows = 0;
            let grandTotal = 0;
            
            excelData.forEach((row, index) => {
                const processName = row[processColumn];
                const productionValue = row[productionColumn];
                
                if (processName && productionValue !== null && productionValue !== undefined && productionValue !== '') {
                    const numValue = parseFloat(productionValue);
                    if (!isNaN(numValue)) {
                        if (!processResults[processName]) {
                            processResults[processName] = {
                                total: 0,
                                count: 0
                            };
                        }
                        processResults[processName].total += numValue;
                        processResults[processName].count += 1;
                        totalValidRows++;
                        grandTotal += numValue;
                    } else {
                        totalInvalidRows++;
                        console.warn(`í–‰ ${index + 2}: ìœ íš¨í•˜ì§€ ì•Šì€ ìˆ«ì ê°’ "${productionValue}"`);
                    }
                } else {
                    totalInvalidRows++;
                }
            });
            
            // ê²°ê³¼ í‘œì‹œ
            displayProcessResults(processResults, processColumn, productionColumn, totalValidRows, totalInvalidRows, grandTotal);
        }
        
        function displayProcessResults(processResults, processColumnName, productionColumnName, totalValidRows, totalInvalidRows, grandTotal) {
            // ê²°ê³¼ ì»¨í…Œì´ë„ˆ í‘œì‹œ
            document.getElementById('result-container').style.display = 'block';
            
            // ê³µì •ë³„ ê²°ê³¼ í‘œì‹œ
            const processResultsDiv = document.getElementById('process-results');
            let resultsHTML = '';
            
            // ê³µì •ëª…ë³„ ê²°ê³¼ë¥¼ ì´í•©ê³„ ê¸°ì¤€ìœ¼ë¡œ ì •ë ¬
            const sortedProcesses = Object.entries(processResults)
                .sort(([,a], [,b]) => b.total - a.total);
            
            sortedProcesses.forEach(([processName, data]) => {
                const percentage = ((data.total / grandTotal) * 100).toFixed(1);
                resultsHTML += `

                            <br><small>${data.count}ê±´</small>

                `;
            });
            
            // ì „ì²´ í•©ê³„ ì¶”ê°€
            resultsHTML += `

                    <div class="process-name">ğŸ“Š ì „ì²´ í•©ê³„</div>

                        ${grandTotal.toLocaleString()}
                    </div>
                </div>
            `;
            
            processResultsDiv.innerHTML = resultsHTML;
            
            // ë°ì´í„° ì •ë³´ í‘œì‹œ
            const infoDetails = document.getElementById('info-details');
            infoDetails.innerHTML = `
                <p>â€¢ ì „ì²´ í–‰ ìˆ˜: ${excelData.length.toLocaleString()}ê°œ</p>
                <p>â€¢ ìœ íš¨í•œ ë°ì´í„°: ${totalValidRows.toLocaleString()}ê°œ</p>
                <p>â€¢ ë¬´íš¨í•œ ë°ì´í„°: ${totalInvalidRows.toLocaleString()}ê°œ</p>
                <p>â€¢ ê³µì •ëª… ì»¬ëŸ¼: "${processColumnName}"</p>
                <p>â€¢ ìƒì‚°ìˆ˜ëŸ‰ ì»¬ëŸ¼: "${productionColumnName}"</p>
                <p>â€¢ ê³µì • ì¢…ë¥˜: ${Object.keys(processResults).length}ê°œ</p>
                <p>â€¢ ì „ì²´ ìƒì‚°ìˆ˜ëŸ‰: ${grandTotal.toLocaleString()}</p>
                <p>â€¢ í‰ê·  ìƒì‚°ìˆ˜ëŸ‰: ${totalValidRows > 0 ? (grandTotal / totalValidRows).toFixed(2) : 0}</p>
            `;
        }
        
        // ê³µì • ìƒì„¸ ë¶„ì„ í•¨ìˆ˜
        function showProcessDetail(processName) {
            if (!excelData || excelData.length === 0) {
                alert('ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            
            const headers = Object.keys(excelData[0]);
            
            // ì»¬ëŸ¼ ì°¾ê¸°
            const processColumn = headers.find(header => 
                header.includes('ê³µì •ëª…') || header === 'ê³µì •ëª…' || header.toLowerCase().includes('process')
            );
            const productionColumn = headers.find(header => 
                header.includes('ìƒì‚°ìˆ˜ëŸ‰') || header === 'ìƒì‚°ìˆ˜ëŸ‰' || header.toLowerCase().includes('production') || header.toLowerCase().includes('quantity')
            );
            
            // í•´ë‹¹ ê³µì •ì˜ ë°ì´í„°ë§Œ í•„í„°ë§
            const processData = excelData.filter(row => row[processColumn] === processName);
            
            if (processData.length === 0) {
                alert('í•´ë‹¹ ê³µì •ì˜ ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            
            // ë¶„ì„ ë°ì´í„° ê³„ì‚°
            const analysis = analyzeProcessData(processData, processName, productionColumn, headers);
            
            // ëª¨ë‹¬ ë‚´ìš© ìƒì„±
            displayProcessModal(processName, analysis);
        }
        
        function analyzeProcessData(processData, processName, productionColumn, headers) {
            const productions = processData
                .map(row => parseFloat(row[productionColumn]))
                .filter(val => !isNaN(val));
            
            const totalProduction = productions.reduce((sum, val) => sum + val, 0);
            const avgProduction = productions.length > 0 ? totalProduction / productions.length : 0;
            const maxProduction = productions.length > 0 ? Math.max(...productions) : 0;
            const minProduction = productions.length > 0 ? Math.min(...productions) : 0;
            
            // ìƒì‚°ì„± ì§€í‘œ ê³„ì‚°
            const productivity = {
                total: totalProduction,
                average: avgProduction,
                max: maxProduction,
                min: minProduction,
                count: processData.length,
                validCount: productions.length,
                efficiency: productions.length / processData.length * 100, // ìœ íš¨ ë°ì´í„° ë¹„ìœ¨
                variability: productions.length > 1 ? calculateStandardDeviation(productions) : 0
            };
            
            // ì‹œê°„ë³„/ë‚ ì§œë³„ ë¶„ì„ (ë‚ ì§œ ì»¬ëŸ¼ì´ ìˆëŠ” ê²½ìš°)
            const dateColumn = headers.find(header => 
                header.includes('ë‚ ì§œ') || header.includes('ì¼ì') || header.includes('ì‹œê°„') || 
                header.toLowerCase().includes('date') || header.toLowerCase().includes('time')
            );
            
            let timeAnalysis = null;
            if (dateColumn) {
                timeAnalysis = analyzeTimeData(processData, dateColumn, productionColumn);
            }
            
            // í’ˆì§ˆ/ê²°í•¨ ë¶„ì„ (ê´€ë ¨ ì»¬ëŸ¼ì´ ìˆëŠ” ê²½ìš°)
            const qualityColumns = headers.filter(header => 
                header.includes('í’ˆì§ˆ') || header.includes('ê²°í•¨') || header.includes('ë¶ˆëŸ‰') ||
                header.toLowerCase().includes('quality') || header.toLowerCase().includes('defect')
            );
            
            let qualityAnalysis = null;
            if (qualityColumns.length > 0) {
                qualityAnalysis = analyzeQualityData(processData, qualityColumns);
            }
            
            return {
                productivity,
                timeAnalysis,
                qualityAnalysis,
                rawData: processData.slice(0, 10) // ìƒìœ„ 10ê°œ ì›ë³¸ ë°ì´í„°
            };
        }
        
        function calculateStandardDeviation(values) {
            const mean = values.reduce((sum, val) => sum + val, 0) / values.length;
            const squaredDiffs = values.map(val => Math.pow(val - mean, 2));
            const avgSquaredDiff = squaredDiffs.reduce((sum, val) => sum + val, 0) / values.length;
            return Math.sqrt(avgSquaredDiff);
        }
        
        function analyzeTimeData(processData, dateColumn, productionColumn) {
            // ë‚ ì§œë³„ ìƒì‚°ëŸ‰ ì§‘ê³„
            const dateGroups = {};
            
            processData.forEach(row => {
                const dateValue = row[dateColumn];
                const production = parseFloat(row[productionColumn]);
                
                if (dateValue && !isNaN(production)) {
                    const dateKey = formatDate(dateValue);
                    if (!dateGroups[dateKey]) {
                        dateGroups[dateKey] = [];
                    }
                    dateGroups[dateKey].push(production);
                }
            });
            
            // ë‚ ì§œë³„ í†µê³„ ê³„ì‚°
            const dailyStats = Object.entries(dateGroups).map(([date, productions]) => ({
                date,
                total: productions.reduce((sum, val) => sum + val, 0),
                average: productions.reduce((sum, val) => sum + val, 0) / productions.length,
                count: productions.length
            })).sort((a, b) => new Date(a.date) - new Date(b.date));
            
            return {
                dailyStats,
                bestDay: dailyStats.reduce((max, day) => day.total > max.total ? day : max, dailyStats[0] || {}),
                worstDay: dailyStats.reduce((min, day) => day.total < min.total ? day : min, dailyStats[0] || {})
            };
        }
        
        function analyzeQualityData(processData, qualityColumns) {
            const qualityStats = {};
            
            qualityColumns.forEach(column => {
                const values = processData
                    .map(row => row[column])
                    .filter(val => val !== null && val !== undefined && val !== '');
                
                if (values.length > 0) {
                    qualityStats[column] = {
                        total: values.length,
                        unique: [...new Set(values)],
                        distribution: getValueDistribution(values)
                    };
                }
            });
            
            return qualityStats;
        }
        
        function getValueDistribution(values) {
            const distribution = {};
            values.forEach(val => {
                distribution[val] = (distribution[val] || 0) + 1;
            });
            return distribution;
        }
        
        function formatDate(dateValue) {
            try {
                const date = new Date(dateValue);
                return date.toISOString().split('T')[0]; // YYYY-MM-DD í˜•ì‹
            } catch {
                return dateValue.toString();
            }
        }
        
        function displayProcessModal(processName, analysis) {

            modalTitle.textContent = `${processName} ê³µì • ìƒì„¸ ë¶„ì„`;
            
            let contentHTML = `

                    <div class="stat-card">

                        <div class="stat-label">í‰ê·  ìƒì‚°ëŸ‰</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${analysis.productivity.max.toLocaleString()}</div>
                        <div class="stat-label">ìµœëŒ€ ìƒì‚°ëŸ‰</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${analysis.productivity.min.toLocaleString()}</div>
                        <div class="stat-label">ìµœì†Œ ìƒì‚°ëŸ‰</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${analysis.productivity.efficiency.toFixed(1)}%</div>
                        <div class="stat-label">ë°ì´í„° ìœ íš¨ìœ¨</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${analysis.productivity.variability.toFixed(2)}</div>
                        <div class="stat-label">í‘œì¤€í¸ì°¨</div>
                    </div>
                </div>
            `;
            
            // ì‹œê°„ë³„ ë¶„ì„ ì¶”ê°€
            if (analysis.timeAnalysis) {
                contentHTML += `
                    <h3>ğŸ“… ì‹œê°„ë³„ ë¶„ì„</h3>
                    <div class="stat-grid">
                        <div class="stat-card">
                            <div class="stat-value">${analysis.timeAnalysis.bestDay.total?.toLocaleString() || 'N/A'}</div>
                            <div class="stat-label">ìµœê³  ì¼ì¼ ìƒì‚°ëŸ‰<br><small>${analysis.timeAnalysis.bestDay.date || ''}</small></div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${analysis.timeAnalysis.worstDay.total?.toLocaleString() || 'N/A'}</div>
                            <div class="stat-label">ìµœì € ì¼ì¼ ìƒì‚°ëŸ‰<br><small>${analysis.timeAnalysis.worstDay.date || ''}</small></div>
                        </div>
                    </div>
                `;
            }
            
            // í’ˆì§ˆ ë¶„ì„ ì¶”ê°€
            if (analysis.qualityAnalysis) {
                contentHTML += `<h3>ğŸ” í’ˆì§ˆ ë¶„ì„</h3>`;
                Object.entries(analysis.qualityAnalysis).forEach(([column, stats]) => {
                    contentHTML += `
                        <div style="margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 4px;">
                            <strong>${column}:</strong> ${stats.unique.length}ê°€ì§€ ìœ í˜•, ì´ ${stats.total}ê±´
                        </div>
                    `;

            }
            
            // ìƒì‚°ì„± ì§€í‘œ í•´ì„
