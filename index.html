                }

                const firstSheetName = workbook.SheetNames[0];

        function analyzeData() {

            // ìƒì‚°ìˆ˜ëŸ‰ ì»¬ëŸ¼ ì°¾ê¸° (ë” ìœ ì—°í•˜ê²Œ)
            const headers = Object.keys(excelData[0]);

            const productionColumn = headers.find(header => 
                header.includes('ìƒì‚°ìˆ˜ëŸ‰') || 
                header === 'ìƒì‚°ìˆ˜ëŸ‰' ||
                header.toLowerCase().includes('production') ||
                header.toLowerCase().includes('quantity')

            if (!productionColumn) {

                console.log('ì‚¬ìš© ê°€ëŠ¥í•œ ì»¬ëŸ¼ë“¤:', headers);

            // ìƒì‚°ìˆ˜ëŸ‰ ì´ í•©ê³„ ê³„ì‚°
            let totalSum = 0;

                    }

            displayResults(totalSum, validRows, invalidRows, productionColumn);
        }
        
        function displayResults(totalSum, validRows, invalidRows, columnName) {

                <p>â€¢ í‰ê·  ìƒì‚°ìˆ˜ëŸ‰: ${validRows > 0 ? (totalSum / validRows).toFixed(2) : 0}</p>
                <p>â€¢ ìµœëŒ€ê°’: ${validRows > 0 ? getMaxValue(columnName).toLocaleString() : 0}</p>
                <p>â€¢ ìµœì†Œê°’: ${validRows > 0 ? getMinValue(columnName).toLocaleString() : 0}</p>
            `;

            let tableHTML = '<thead><tr>';
            headers.forEach(header => {

        // ìµœëŒ€ê°’ êµ¬í•˜ê¸°
        function getMaxValue(columnName) {

        // ìµœì†Œê°’ êµ¬í•˜ê¸°
