<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>엑셀 데이터 분석 도구</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <h1>CSV Data 분석</h1>
            <div class="button-group">
                <input type="file" id="csv-file-input" accept=".xlsx,.xls,.csv" style="display:none">
                <button id="analyze-btn" class="btn btn-primary">엑셀 파일 열기</button>
                <button id="download-btn" class="btn btn-secondary" style="display: none;">CSV 다운로드</button>
            </div>
        </div>

        <div id="progress-container" style="display: none;">
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="progress-text">데이터를 불러오는 중...</div>
        </div>

        <div id="data-table"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
